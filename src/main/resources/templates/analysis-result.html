<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析结果 - Excel Insight Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        .navbar-brand { font-weight: bold; font-size: 1.5rem; }
        .chart-container { height: 400px; border: 1px solid #dee2e6; border-radius: 8px; padding: 20px; }
        .config-card { transition: transform 0.2s ease; }
        .config-card:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/excel-insight/">
                <i class="bi bi-graph-up"></i> Excel Insight Pro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/excel-insight/files">
                            <i class="bi bi-file-earmark-excel"></i> 文件管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/excel-insight/analysis">
                            <i class="bi bi-bar-chart"></i> 数据分析
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/excel-insight/tasks">
                            <i class="bi bi-list-task"></i> 任务管理
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="container py-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4" id="resultTitle">
                    <i class="bi bi-bar-chart"></i> 分析结果
                </h2>
            </div>
        </div>
        <div class="row">
            <!-- 左侧分析指标配置 -->
            <div class="col-md-4">
                <div class="card config-card mb-3">
                    <div class="card-header">
                        <i class="bi bi-sliders"></i> 分析指标配置
                    </div>
                    <div class="card-body" id="analysisConfig">
                        <div class="text-muted text-center py-3">正在加载...</div>
                    </div>
                </div>
            </div>
            <!-- 右侧图表和统计信息 -->
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-graph-up"></i> 图表展示
                        </h5>
                        <div>
                            <button class="btn btn-outline-success btn-sm me-2" onclick="exportImage()">
                                <i class="bi bi-download"></i> 导出图片
                            </button>
                            <button class="btn btn-outline-info btn-sm" onclick="exportData()">
                                <i class="bi bi-file-earmark-text"></i> 导出数据
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="chartContainer" class="chart-container">
                            <div class="text-center py-5">
                                <i class="bi bi-bar-chart display-4 text-muted"></i>
                                <p class="mt-3 text-muted">正在加载分析结果...</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="bi bi-info-circle"></i> 统计信息
                        </h6>
                    </div>
                    <div class="card-body">
                        <div id="statistics">
                            <div class="text-muted text-center py-3">正在加载...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script>
        let chartInstance = null;
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const taskId = urlParams.get('taskId');
            if (!taskId) {
                document.getElementById('chartContainer').innerHTML = '<div class="text-danger text-center py-5">未指定任务ID</div>';
                return;
            }
            loadAnalysisResult(taskId);
        });

        function loadAnalysisResult(taskId) {
            fetch(`/excel-insight/api/analysis/task/${taskId}/result`)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        document.getElementById('resultTitle').innerHTML = `<i class="bi bi-bar-chart"></i> 分析结果 - 任务 #${taskId}`;
                        renderAnalysisConfig(data.data);
                        renderChart(data.data);
                        renderStatistics(data.data.statistics);
                    } else {
                        document.getElementById('chartContainer').innerHTML = `<div class="text-danger text-center py-5">${data.message}</div>`;
                        document.getElementById('analysisConfig').innerHTML = '<div class="text-danger text-center py-3">加载失败</div>';
                        document.getElementById('statistics').innerHTML = '<div class="text-danger text-center py-3">加载失败</div>';
                    }
                })
                .catch(error => {
                    document.getElementById('chartContainer').innerHTML = `<div class="text-danger text-center py-5">${error.message}</div>`;
                    document.getElementById('analysisConfig').innerHTML = '<div class="text-danger text-center py-3">加载失败</div>';
                    document.getElementById('statistics').innerHTML = '<div class="text-danger text-center py-3">加载失败</div>';
                });
        }

        // 兼容字符串或数组的字段解析
        function parseMaybeJson(val) {
            if (!val) return [];
            if (Array.isArray(val)) return val;
            try {
                return JSON.parse(val);
            } catch {
                return [];
            }
        }

        // 渲染分析指标配置
        function renderAnalysisConfig(analysisResult) {
            const configDiv = document.getElementById('analysisConfig');
            if (!configDiv) return;
            const dimArr = parseMaybeJson(analysisResult.dimensionFields);
            const valArr = parseMaybeJson(analysisResult.valueFields);
            const filtersArr = parseMaybeJson(analysisResult.filterConditions);

            const dim = dimArr.length > 0 ? dimArr.join(', ') : '无';
            const val = valArr.length > 0 ? valArr.join(', ') : '无';
            let filters = '无';
            if (filtersArr.length > 0) {
                filters = filtersArr.map(f =>
                    `${f.field} ${getOperatorText(f.operator)} ${f.value}`
                ).join('；');
            }
            configDiv.innerHTML = `
                <div><strong>维度字段：</strong>${dim}</div>
                <div><strong>数值字段：</strong>${val}</div>
                <div><strong>筛选条件：</strong>${filters}</div>
            `;
        }

        // 渲染图表
        function renderChart(analysisResult) {
            const chartContainer = document.getElementById('chartContainer');
            chartContainer.innerHTML = '<div id="chart" style="width: 100%; height: 100%;"></div>';
            if (chartInstance) {
                chartInstance.dispose();
            }
            chartInstance = echarts.init(document.getElementById('chart'));
            const option = buildEChartsOption(analysisResult);
            chartInstance.setOption(option);
        }

        // 构建ECharts配置
        function buildEChartsOption(analysisResult) {
            const { chartType, title, data } = analysisResult;
            let option = {
                title: { text: title, left: 'center' },
                tooltip: { trigger: 'axis' },
                legend: { data: data.series.map(s => s.name), bottom: 10 }
            };
            if (chartType === 'pie') {
                option.series = [{
                    type: 'pie',
                    radius: '50%',
                    data: data.categories.map((category, index) => ({
                        name: category,
                        value: data.series[0].data[index]
                    }))
                }];
            } else {
                option.xAxis = { type: 'category', data: data.categories };
                option.yAxis = { type: 'value' };
                option.series = data.series.map(series => ({
                    name: series.name,
                    type: chartType,
                    data: series.data
                }));
            }
            return option;
        }

        // 渲染统计信息
        function renderStatistics(statistics) {
            const container = document.getElementById('statistics');
            if (!statistics) {
                container.innerHTML = '<div class="text-muted text-center py-3">暂无统计信息</div>';
                return;
            }
            const statsHtml = `
                <div class="row">
                    <div class="col-md-3 text-center">
                        <h4 class="text-primary">${statistics.totalCount || 0}</h4>
                        <small class="text-muted">总记录数</small>
                    </div>
                    <div class="col-md-3 text-center">
                        <h4 class="text-success">${(statistics.totalValue || 0).toFixed(2)}</h4>
                        <small class="text-muted">总和</small>
                    </div>
                    <div class="col-md-3 text-center">
                        <h4 class="text-info">${(statistics.averageValue || 0).toFixed(2)}</h4>
                        <small class="text-muted">平均值</small>
                    </div>
                    <div class="col-md-3 text-center">
                        <h4 class="text-warning">${(statistics.maxValue || 0).toFixed(2)}</h4>
                        <small class="text-muted">最大值</small>
                    </div>
                </div>
            `;
            container.innerHTML = statsHtml;
        }

        // 获取操作符文本
        function getOperatorText(operator) {
            const operatorMap = {
                'eq': '等于',
                'ne': '不等于',
                'gt': '大于',
                'lt': '小于',
                'gte': '大于等于',
                'lte': '小于等于',
                'like': '包含'
            };
            return operatorMap[operator] || operator;
        }

        // 导出图片
        function exportImage() {
            if (chartInstance) {
                const url = chartInstance.getDataURL();
                const link = document.createElement('a');
                link.download = 'chart.png';
                link.href = url;
                link.click();
            } else {
                alert('请先生成图表！');
            }
        }

        // 导出数据
        function exportData() {
            alert('数据导出功能开发中...');
        }
    </script>
</body>
</html>
