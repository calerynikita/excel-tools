<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务管理 - Excel Insight Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .task-card {
            transition: transform 0.2s ease;
        }
        .task-card:hover {
            transform: translateY(-2px);
        }
        .status-badge {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/excel-insight/">
                <i class="bi bi-graph-up"></i> Excel Insight Pro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/excel-insight/files">
                            <i class="bi bi-file-earmark-excel"></i> 文件管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/excel-insight/analysis">
                            <i class="bi bi-bar-chart"></i> 数据分析
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/excel-insight/tasks">
                            <i class="bi bi-list-task"></i> 任务管理
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="container py-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">
                    <i class="bi bi-list-task"></i> 任务管理
                </h2>
            </div>
        </div>

        <!-- 任务列表 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-list-ul"></i> 分析任务列表
                        </h5>
                        <button class="btn btn-outline-primary btn-sm" onclick="loadTaskList()">
                            <i class="bi bi-arrow-clockwise"></i> 刷新
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="taskList">
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                                <p class="mt-2 text-muted">正在加载任务列表...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 任务详情模态框 -->
    <div class="modal fade" id="taskDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">任务详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="taskDetail">
                        <div class="text-center py-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                            <p class="mt-2 text-muted">正在加载任务详情...</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal fade" id="deleteTaskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>确定要删除任务 "<span id="deleteTaskName"></span>" 吗？</p>
                    <p class="text-danger">此操作不可恢复！</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDeleteTask()">确认删除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentDeleteTaskId = null;

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            loadTaskList();
        });

        // 加载任务列表
        function loadTaskList() {
            fetch('/excel-insight/api/analysis/task/list')
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        renderTaskList(data.data);
                    } else {
                        document.getElementById('taskList').innerHTML = 
                            '<div class="alert alert-danger">加载失败：' + data.message + '</div>';
                    }
                })
                .catch(error => {
                    document.getElementById('taskList').innerHTML = 
                        '<div class="alert alert-danger">加载失败：' + error.message + '</div>';
                });
        }

        // 渲染任务列表
        function renderTaskList(tasks) {
            if (tasks.length === 0) {
                document.getElementById('taskList').innerHTML = 
                    '<div class="text-center py-4"><i class="bi bi-inbox display-4 text-muted"></i><p class="mt-2 text-muted">暂无任务</p></div>';
                return;
            }

            const taskListHtml = tasks.map(task => `
                <div class="card task-card mb-3">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <h6 class="card-title mb-1">
                                    <i class="bi bi-bar-chart text-primary"></i>
                                    ${task.taskName}
                                </h6>
                                <p class="text-muted mb-0">
                                    图表类型：${getChartTypeText(task.chartType)} | 
                                    创建时间：${formatDateTime(task.createTime)}
                                </p>
                            </div>
                            <div class="col-md-2">
                                <span class="badge ${getStatusBadgeClass(task.status)} status-badge">
                                    ${getStatusText(task.status)}
                                </span>
                            </div>
                            <div class="col-md-3">
                                <small class="text-muted">
                                    维度字段：${task.dimensionFields ? JSON.parse(task.dimensionFields).join(', ') : '无'}<br>
                                    数值字段：${task.valueFields ? JSON.parse(task.valueFields).join(', ') : '无'}
                                </small>
                            </div>
                            <div class="col-md-3 text-end">
                                <button class="btn btn-outline-primary btn-sm me-2" onclick="viewTaskDetail(${task.id})">
                                    <i class="bi bi-eye"></i> 查看详情
                                </button>
                                ${task.status === 2 ? `
                                    <button class="btn btn-outline-success btn-sm me-2" onclick="viewResult(${task.id})">
                                        <i class="bi bi-graph-up"></i> 查看结果
                                    </button>
                                ` : ''}
                                <button class="btn btn-outline-danger btn-sm" onclick="deleteTask(${task.id}, '${task.taskName}')">
                                    <i class="bi bi-trash"></i> 删除
                                </button>
                            </div>
                        </div>
                        ${task.errorMessage ? `
                            <div class="mt-2">
                                <small class="text-danger">
                                    <i class="bi bi-exclamation-triangle"></i> 错误信息：${task.errorMessage}
                                </small>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');

            document.getElementById('taskList').innerHTML = taskListHtml;
        }

        // 查看任务详情
        function viewTaskDetail(taskId) {
            fetch(`/excel-insight/api/analysis/task/${taskId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        renderTaskDetail(data.data);
                        new bootstrap.Modal(document.getElementById('taskDetailModal')).show();
                    } else {
                        alert('获取任务详情失败：' + data.message);
                    }
                })
                .catch(error => {
                    alert('获取任务详情失败：' + error.message);
                });
        }

        // 渲染任务详情
        function renderTaskDetail(task) {
            const detailHtml = `
                <div class="row">
                    <div class="col-md-6">
                        <h6>基本信息</h6>
                        <table class="table table-sm">
                            <tr>
                                <td><strong>任务名称：</strong></td>
                                <td>${task.taskName}</td>
                            </tr>
                            <tr>
                                <td><strong>图表类型：</strong></td>
                                <td>${getChartTypeText(task.chartType)}</td>
                            </tr>
                            <tr>
                                <td><strong>状态：</strong></td>
                                <td><span class="badge ${getStatusBadgeClass(task.status)}">${getStatusText(task.status)}</span></td>
                            </tr>
                            <tr>
                                <td><strong>创建时间：</strong></td>
                                <td>${formatDateTime(task.createTime)}</td>
                            </tr>
                            <tr>
                                <td><strong>更新时间：</strong></td>
                                <td>${formatDateTime(task.updateTime)}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <h6>配置信息</h6>
                        <table class="table table-sm">
                            <tr>
                                <td><strong>维度字段：</strong></td>
                                <td>${task.dimensionFields ? JSON.parse(task.dimensionFields).join(', ') : '无'}</td>
                            </tr>
                            <tr>
                                <td><strong>数值字段：</strong></td>
                                <td>${task.valueFields ? JSON.parse(task.valueFields).join(', ') : '无'}</td>
                            </tr>
                            <tr>
                                <td><strong>筛选条件：</strong></td>
                                <td>${task.filterConditions ? JSON.parse(task.filterConditions).length + ' 个条件' : '无'}</td>
                            </tr>
                        </table>
                    </div>
                </div>
                ${task.errorMessage ? `
                    <div class="mt-3">
                        <h6>错误信息</h6>
                        <div class="alert alert-danger">
                            ${task.errorMessage}
                        </div>
                    </div>
                ` : ''}
                ${task.analysisResult ? `
                    <div class="mt-3">
                        <h6>分析结果预览</h6>
                        <div class="alert alert-info">
                            <small>分析结果已生成，可点击"查看结果"按钮查看详细图表。</small>
                        </div>
                    </div>
                ` : ''}
            `;

            document.getElementById('taskDetail').innerHTML = detailHtml;
        }

        // 查看分析结果
        function viewResult(taskId) {
            fetch(`/excel-insight/api/analysis/task/${taskId}/result`)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        // 跳转到数据分析页面并显示结果
                        window.location.href = `/excel-insight/analysis?taskId=${taskId}`;
                    } else {
                        alert('获取分析结果失败：' + data.message);
                    }
                })
                .catch(error => {
                    alert('获取分析结果失败：' + error.message);
                });
        }

        // 删除任务
        function deleteTask(taskId, taskName) {
            currentDeleteTaskId = taskId;
            document.getElementById('deleteTaskName').textContent = taskName;
            new bootstrap.Modal(document.getElementById('deleteTaskModal')).show();
        }

        // 确认删除任务
        function confirmDeleteTask() {
            if (!currentDeleteTaskId) return;

            fetch(`/excel-insight/api/analysis/task/${currentDeleteTaskId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    alert('删除成功！');
                    loadTaskList();
                } else {
                    alert('删除失败：' + data.message);
                }
            })
            .catch(error => {
                alert('删除失败：' + error.message);
            })
            .finally(() => {
                bootstrap.Modal.getInstance(document.getElementById('deleteTaskModal')).hide();
                currentDeleteTaskId = null;
            });
        }

        // 格式化日期时间
        function formatDateTime(dateTimeStr) {
            const date = new Date(dateTimeStr);
            return date.toLocaleString('zh-CN');
        }

        // 获取状态徽章样式
        function getStatusBadgeClass(status) {
            switch (status) {
                case 0: return 'bg-warning';
                case 1: return 'bg-info';
                case 2: return 'bg-success';
                case 3: return 'bg-danger';
                default: return 'bg-secondary';
            }
        }

        // 获取状态文本
        function getStatusText(status) {
            switch (status) {
                case 0: return '待处理';
                case 1: return '处理中';
                case 2: return '已完成';
                case 3: return '失败';
                default: return '未知';
            }
        }

        // 获取图表类型文本
        function getChartTypeText(chartType) {
            const chartTypeMap = {
                'bar': '柱状图',
                'line': '折线图',
                'pie': '饼图',
                'scatter': '散点图'
            };
            return chartTypeMap[chartType] || chartType;
        }
    </script>
</body>
</html>
