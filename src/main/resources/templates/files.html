<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件管理 - Excel Insight Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9fa;
        }
        .upload-area.dragover {
            border-color: #667eea;
            background-color: #e3f2fd;
        }
        .file-card {
            transition: transform 0.2s ease;
        }
        .file-card:hover {
            transform: translateY(-2px);
        }
        .progress {
            height: 6px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/excel-insight/">
                <i class="bi bi-graph-up"></i> Excel Insight Pro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/excel-insight/files">
                            <i class="bi bi-file-earmark-excel"></i> 文件管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/excel-insight/analysis">
                            <i class="bi bi-bar-chart"></i> 数据分析
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/excel-insight/tasks">
                            <i class="bi bi-list-task"></i> 任务管理
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="container py-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">
                    <i class="bi bi-file-earmark-excel"></i> 文件管理
                </h2>
            </div>
        </div>

        <!-- 文件上传区域 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-upload"></i> 上传Excel文件
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="upload-area" id="uploadArea">
                            <i class="bi bi-cloud-upload display-4 text-muted mb-3"></i>
                            <h5>拖拽文件到此处或点击选择文件</h5>
                            <p class="text-muted">支持 .xlsx 和 .xls 格式，最大文件大小 50MB</p>
                            <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;">
                            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                                <i class="bi bi-folder2-open"></i> 选择文件
                            </button>
                        </div>
                        
                        <!-- 上传进度 -->
                        <div id="uploadProgress" style="display: none;" class="mt-3">
                            <div class="d-flex justify-content-between mb-2">
                                <span id="uploadFileName"></span>
                                <span id="uploadPercent">0%</span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 文件列表 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-list-ul"></i> 文件列表
                        </h5>
                        <button class="btn btn-outline-primary btn-sm" onclick="loadFileList()">
                            <i class="bi bi-arrow-clockwise"></i> 刷新
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="fileList">
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                                <p class="mt-2 text-muted">正在加载文件列表...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 删除确认模态框 -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>确定要删除文件 "<span id="deleteFileName"></span>" 吗？</p>
                    <p class="text-danger">此操作不可恢复！</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">确认删除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentDeleteId = null;

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            loadFileList();
            setupFileUpload();
        });

        // 设置文件上传
        function setupFileUpload() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            // 拖拽上传
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    uploadFile(files[0]);
                }
            });

            // 点击上传
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    uploadFile(e.target.files[0]);
                }
            });
        }

        // 上传文件
        function uploadFile(file) {
            // 验证文件类型
            const allowedTypes = ['.xlsx', '.xls'];
            const fileExtension = file.name.substring(file.name.lastIndexOf('.')).toLowerCase();
            if (!allowedTypes.includes(fileExtension)) {
                alert('只支持 .xlsx 和 .xls 格式的文件！');
                return;
            }

            // 验证文件大小 (50MB)
            if (file.size > 50 * 1024 * 1024) {
                alert('文件大小不能超过 50MB！');
                return;
            }

            // 显示上传进度
            document.getElementById('uploadFileName').textContent = file.name;
            document.getElementById('uploadProgress').style.display = 'block';

            const formData = new FormData();
            formData.append('file', file);

            const xhr = new XMLHttpRequest();
            
            xhr.upload.addEventListener('progress', function(e) {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    document.getElementById('uploadPercent').textContent = Math.round(percentComplete) + '%';
                    document.getElementById('progressBar').style.width = percentComplete + '%';
                }
            });

            xhr.addEventListener('load', function() {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    if (response.code === 200) {
                        alert('文件上传成功！');
                        loadFileList();
                    } else {
                        alert('上传失败：' + response.message);
                    }
                } else {
                    alert('上传失败，请重试！');
                }
                document.getElementById('uploadProgress').style.display = 'none';
                document.getElementById('fileInput').value = '';
            });

            xhr.addEventListener('error', function() {
                alert('上传失败，请检查网络连接！');
                document.getElementById('uploadProgress').style.display = 'none';
                document.getElementById('fileInput').value = '';
            });

            xhr.open('POST', '/excel-insight/api/excel/upload');
            xhr.send(formData);
        }

        // 加载文件列表
        function loadFileList() {
            fetch('/excel-insight/api/excel/list')
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        renderFileList(data.data);
                    } else {
                        document.getElementById('fileList').innerHTML = 
                            '<div class="alert alert-danger">加载失败：' + data.message + '</div>';
                    }
                })
                .catch(error => {
                    document.getElementById('fileList').innerHTML = 
                        '<div class="alert alert-danger">加载失败：' + error.message + '</div>';
                });
        }

        // 渲染文件列表
        function renderFileList(files) {
            if (files.length === 0) {
                document.getElementById('fileList').innerHTML = 
                    '<div class="text-center py-4"><i class="bi bi-inbox display-4 text-muted"></i><p class="mt-2 text-muted">暂无文件</p></div>';
                return;
            }

            const fileListHtml = files.map(file => `
                <div class="card file-card mb-3">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <h6 class="card-title mb-1">
                                    <i class="bi bi-file-earmark-excel text-success"></i>
                                    ${file.originalFileName}
                                </h6>
                                <p class="text-muted mb-0">
                                    大小：${formatFileSize(file.fileSize)} | 
                                    上传时间：${formatDateTime(file.uploadTime)}
                                </p>
                            </div>
                            <div class="col-md-3">
                                <span class="badge ${getStatusBadgeClass(file.status)}">
                                    ${getStatusText(file.status)}
                                </span>
                            </div>
                            <div class="col-md-3 text-end">
                                <button class="btn btn-outline-primary btn-sm me-2" onclick="viewHeaders(${file.id})">
                                    <i class="bi bi-list"></i> 查看字段
                                </button>
                                <button class="btn btn-outline-danger btn-sm" onclick="deleteFile(${file.id}, '${file.originalFileName}')">
                                    <i class="bi bi-trash"></i> 删除
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('fileList').innerHTML = fileListHtml;
        }

        // 查看文件字段
        function viewHeaders(fileId) {
            fetch(`/excel-insight/api/excel/${fileId}/headers`)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        const headers = data.data;
                        alert('文件字段：\n' + headers.join('\n'));
                    } else {
                        alert('获取字段失败：' + data.message);
                    }
                })
                .catch(error => {
                    alert('获取字段失败：' + error.message);
                });
        }

        // 删除文件
        function deleteFile(fileId, fileName) {
            currentDeleteId = fileId;
            document.getElementById('deleteFileName').textContent = fileName;
            new bootstrap.Modal(document.getElementById('deleteModal')).show();
        }

        // 确认删除
        function confirmDelete() {
            if (!currentDeleteId) return;

            fetch(`/excel-insight/api/excel/${currentDeleteId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    alert('删除成功！');
                    loadFileList();
                } else {
                    alert('删除失败：' + data.message);
                }
            })
            .catch(error => {
                alert('删除失败：' + error.message);
            })
            .finally(() => {
                bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
                currentDeleteId = null;
            });
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 格式化日期时间
        function formatDateTime(dateTimeStr) {
            const date = new Date(dateTimeStr);
            return date.toLocaleString('zh-CN');
        }

        // 获取状态徽章样式
        function getStatusBadgeClass(status) {
            switch (status) {
                case 0: return 'bg-warning';
                case 1: return 'bg-success';
                case 2: return 'bg-danger';
                default: return 'bg-secondary';
            }
        }

        // 获取状态文本
        function getStatusText(status) {
            switch (status) {
                case 0: return '临时文件';
                case 1: return '已处理';
                case 2: return '已删除';
                default: return '未知';
            }
        }
    </script>
</body>
</html>
