<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据分析 - Excel Insight Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .chart-container {
            height: 400px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
        }
        .config-card {
            transition: transform 0.2s ease;
        }
        .config-card:hover {
            transform: translateY(-2px);
        }
        .field-selector {
            max-height: 200px;
            overflow-y: auto;
        }
        .filter-item {
            background-color: #f8f9fa;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/excel-insight/">
                <i class="bi bi-graph-up"></i> Excel Insight Pro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/excel-insight/files">
                            <i class="bi bi-file-earmark-excel"></i> 文件管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/excel-insight/analysis">
                            <i class="bi bi-bar-chart"></i> 数据分析
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/excel-insight/tasks">
                            <i class="bi bi-list-task"></i> 任务管理
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="container py-4">
        <div class="row">
            <!-- 左侧配置面板 -->
            <div class="col-md-4">
                <div class="card config-card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-gear"></i> 分析配置</h5>
                    </div>
                    <div class="card-body">
                        <!-- 文件选择 -->
                        <div class="mb-3">
                            <label class="form-label">选择Excel文件</label>
                            <select class="form-select" id="fileSelect">
                                <option value="">请选择文件...</option>
                            </select>
                        </div>
                        <!-- 图表类型 -->
                        <div class="mb-3">
                            <label class="form-label">图表类型</label>
                            <select class="form-select" id="chartType">
                                <option value="bar">柱状图</option>
                                <option value="line">折线图</option>
                                <option value="pie">饼图</option>
                                <option value="scatter">散点图</option>
                            </select>
                        </div>
                        <!-- 图表标题 -->
                        <div class="mb-3">
                            <label class="form-label">图表标题</label>
                            <input type="text" class="form-control" id="chartTitle" placeholder="请输入图表标题">
                        </div>
                        <!-- 维度字段 -->
                        <div class="mb-3">
                            <label class="form-label">维度字段</label>
                            <div class="field-selector" id="dimensionFields">
                                <div class="text-muted text-center py-3">请先选择文件</div>
                            </div>
                        </div>
                        <!-- 数值字段 -->
                        <div class="mb-3">
                            <label class="form-label">数值字段</label>
                            <div class="field-selector" id="valueFields">
                                <div class="text-muted text-center py-3">请先选择文件</div>
                            </div>
                        </div>
                        <!-- 筛选条件 -->
                        <div class="mb-3">
                            <label class="form-label">筛选条件</label>
                            <div id="filterConditions">
                                <div class="text-muted text-center py-3">暂无筛选条件</div>
                            </div>
                            <button class="btn btn-outline-primary btn-sm mt-2" onclick="addFilter()">
                                <i class="bi bi-plus"></i> 添加筛选
                            </button>
                        </div>
                        <!-- 生成按钮 -->
                        <div class="d-grid">
                            <button class="btn btn-primary" onclick="generateChart()">
                                <i class="bi bi-play"></i> 生成图表
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 右侧图表展示 -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-graph-up"></i> 图表展示</h5>
                        <div>
                            <button class="btn btn-outline-success btn-sm me-2" onclick="exportImage()">
                                <i class="bi bi-download"></i> 导出图片
                            </button>
                            <!--<button class="btn btn-outline-info btn-sm" onclick="exportData()">
                                <i class="bi bi-file-earmark-text"></i> 导出数据
                            </button>-->
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="chartContainer" class="chart-container">
                            <div class="text-center py-5">
                                <i class="bi bi-bar-chart display-4 text-muted"></i>
                                <p class="mt-3 text-muted">请配置分析参数并生成图表</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 统计信息卡片 -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="bi bi-info-circle"></i> 统计信息</h6>
                    </div>
                    <div class="card-body">
                        <div id="statistics">
                            <div class="text-muted text-center py-3">暂无统计信息</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 筛选条件模态框 -->
    <div class="modal fade" id="filterModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加筛选条件</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">字段</label>
                        <select class="form-select" id="filterField">
                            <option value="">请选择字段...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">操作符</label>
                        <select class="form-select" id="filterOperator">
                            <option value="eq">等于</option>
                            <option value="ne">不等于</option>
                            <option value="gt">大于</option>
                            <option value="lt">小于</option>
                            <option value="gte">大于等于</option>
                            <option value="lte">小于等于</option>
                            <option value="like">包含</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">值</label>
                        <input type="text" class="form-control" id="filterValue" placeholder="请输入筛选值">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveFilter()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentFile = null;
        let currentHeaders = [];
        let currentFilters = [];
        let chartInstance = null;

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            loadFileList();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('fileSelect').addEventListener('change', function() {
                const fileId = this.value;
                if (fileId) {
                    loadFileHeaders(fileId);
                } else {
                    clearFields();
                }
            });
            document.getElementById('chartType').addEventListener('change', function() {
                updateFieldSelectors();
            });
        }

        // 加载文件列表
        function loadFileList() {
            fetch('/excel-insight/api/excel/list')
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        const fileSelect = document.getElementById('fileSelect');
                        fileSelect.innerHTML = '<option value="">请选择文件...</option>';
                        data.data.forEach(file => {
                            if (file.status === 1) {
                                const option = document.createElement('option');
                                option.value = file.id;
                                option.textContent = file.originalFileName;
                                fileSelect.appendChild(option);
                            }
                        });
                    }
                })
                .catch(error => {
                    console.error('加载文件列表失败:', error);
                });
        }

        // 加载文件表头
        function loadFileHeaders(fileId) {
            fetch(`/excel-insight/api/excel/${fileId}/headers`)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        currentFile = fileId;
                        currentHeaders = data.data;
                        renderFieldSelectors();
                    } else {
                        currentHeaders = [];
                        renderFieldSelectors();
                    }
                })
                .catch(error => {
                    currentHeaders = [];
                    renderFieldSelectors();
                    console.error('加载文件表头失败:', error);
                });
        }

        // 渲染字段选择器
        function renderFieldSelectors() {
            const dimensionFields = document.getElementById('dimensionFields');
            const valueFields = document.getElementById('valueFields');
            const filterField = document.getElementById('filterField'); // 新增

            // 清空现有内容
            dimensionFields.innerHTML = '';
            valueFields.innerHTML = '';
            if (filterField) filterField.innerHTML = '<option value="">请选择字段...</option>';

            if (!currentHeaders || currentHeaders.length === 0) {
                dimensionFields.innerHTML = '<div class="text-muted text-center py-3">请先选择文件</div>';
                valueFields.innerHTML = '<div class="text-muted text-center py-3">请先选择文件</div>';
                return;
            }
            currentHeaders.forEach(header => {
                // 维度字段
                const dimensionCheckbox = document.createElement('div');
                dimensionCheckbox.className = 'form-check';
                dimensionCheckbox.innerHTML = `
                    <input class="form-check-input" type="checkbox" value="${header}" id="dim_${header}">
                    <label class="form-check-label" for="dim_${header}">${header}</label>
                `;
                dimensionFields.appendChild(dimensionCheckbox);
                // 数值字段
                const valueCheckbox = document.createElement('div');
                valueCheckbox.className = 'form-check';
                valueCheckbox.innerHTML = `
                    <input class="form-check-input" type="checkbox" value="${header}" id="val_${header}">
                    <label class="form-check-label" for="val_${header}">${header}</label>
                `;
                valueFields.appendChild(valueCheckbox);
                // 筛选字段下拉
                if (filterField) {
                    const option = document.createElement('option');
                    option.value = header;
                    option.textContent = header;
                    filterField.appendChild(option);
                }
            });
        }

        // 更新字段选择器（根据图表类型）
        function updateFieldSelectors() {
            const chartType = document.getElementById('chartType').value;
            const dimensionFields = document.getElementById('dimensionFields');
            if (chartType === 'pie') {
                // 饼图只支持一个维度字段
                const checkboxes = dimensionFields.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(checkbox => {
                    checkbox.addEventListener('change', function() {
                        if (this.checked) {
                            checkboxes.forEach(cb => {
                                if (cb !== this) cb.checked = false;
                            });
                        }
                    });
                });
            }
        }

        // 清空字段
        function clearFields() {
            currentFile = null;
            currentHeaders = [];
            document.getElementById('dimensionFields').innerHTML = '<div class="text-muted text-center py-3">请先选择文件</div>';
            document.getElementById('valueFields').innerHTML = '<div class="text-muted text-center py-3">请先选择文件</div>';
            document.getElementById('filterConditions').innerHTML = '<div class="text-muted text-center py-3">暂无筛选条件</div>';
            currentFilters = [];
        }

        // 添加筛选条件
        function addFilter() {
            if (!currentFile) {
                alert('请先选择文件！');
                return;
            }
            new bootstrap.Modal(document.getElementById('filterModal')).show();
        }

        // 保存筛选条件
        function saveFilter() {
            const field = document.getElementById('filterField').value;
            const operator = document.getElementById('filterOperator').value;
            const value = document.getElementById('filterValue').value;

            if (!field || !value) {
                alert('请填写完整的筛选条件！');
                return;
            }

            const filter = { field, operator, value };
            currentFilters.push(filter);
            renderFilters();

            // 关闭模态框
            bootstrap.Modal.getInstance(document.getElementById('filterModal')).hide();
            
            // 清空表单
            document.getElementById('filterField').value = '';
            document.getElementById('filterValue').value = '';
        }

        // 渲染筛选条件
        function renderFilters() {
            const container = document.getElementById('filterConditions');
            
            if (currentFilters.length === 0) {
                container.innerHTML = '<div class="text-muted text-center py-3">暂无筛选条件</div>';
                return;
            }

            const filterHtml = currentFilters.map((filter, index) => `
                <div class="filter-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <span>${filter.field} ${getOperatorText(filter.operator)} ${filter.value}</span>
                        <button class="btn btn-outline-danger btn-sm" onclick="removeFilter(${index})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = filterHtml;
        }

        // 移除筛选条件
        function removeFilter(index) {
            currentFilters.splice(index, 1);
            renderFilters();
        }

        // 获取操作符文本
        function getOperatorText(operator) {
            const operatorMap = {
                'eq': '等于',
                'ne': '不等于',
                'gt': '大于',
                'lt': '小于',
                'gte': '大于等于',
                'lte': '小于等于',
                'like': '包含'
            };
            return operatorMap[operator] || operator;
        }

        // 生成图表时，创建分析任务后直接在本页渲染结果
        function generateChart() {
            if (!currentFile) {
                alert('请先选择文件！');
                return;
            }
            const chartType = document.getElementById('chartType').value;
            const chartTitle = document.getElementById('chartTitle').value || '数据分析图表';
            const dimensionFields = Array.from(document.querySelectorAll('#dimensionFields input:checked')).map(cb => cb.value);
            const valueFields = Array.from(document.querySelectorAll('#valueFields input:checked')).map(cb => cb.value);
            if (dimensionFields.length === 0) {
                alert('请选择至少一个维度字段！');
                return;
            }
            if (valueFields.length === 0) {
                alert('请选择至少一个数值字段！');
                return;
            }
            const config = {
                excelFileId: currentFile,
                chartType: chartType,
                title: chartTitle,
                dimensionFields: dimensionFields,
                valueFields: valueFields,
                filterConditions: currentFilters,
                options: {
                    theme: 'default',
                    showLegend: true,
                    showTooltip: true
                }
            };
            fetch('/excel-insight/api/analysis/task', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(config)
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    const taskId = data.data.id;
                    // 不跳转，直接执行分析并渲染结果
                    executeAnalysis(taskId);
                } else {
                    alert('创建分析任务失败：' + data.message);
                }
            })
            .catch(error => {
                alert('创建分析任务失败：' + error.message);
            });
        }

        // 执行分析并渲染结果
        function executeAnalysis(taskId) {
            document.getElementById('chartContainer').innerHTML = `
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">分析中...</span>
                    </div>
                    <p class="mt-3 text-muted">正在分析数据，请稍候...</p>
                </div>
            `;
            fetch(`/excel-insight/api/analysis/task/${taskId}/execute`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    renderChart(data.data);
                    renderStatistics(data.data.statistics);
                } else {
                    alert('分析失败：' + data.message);
                    document.getElementById('chartContainer').innerHTML = `
                        <div class="text-center py-5">
                            <i class="bi bi-exclamation-triangle display-4 text-warning"></i>
                            <p class="mt-3 text-muted">分析失败</p>
                        </div>
                    `;
                }
            })
            .catch(error => {
                alert('分析失败：' + error.message);
            });
        }

        // 渲染图表
        function renderChart(analysisResult) {
            renderAnalysisConfig(analysisResult);
            const chartContainer = document.getElementById('chartContainer');
            chartContainer.innerHTML = '<div id="chart" style="width: 100%; height: 100%;"></div>';

            // 初始化ECharts
            if (chartInstance) {
                chartInstance.dispose();
            }
            chartInstance = echarts.init(document.getElementById('chart'));

            // 构建ECharts配置
            const option = buildEChartsOption(analysisResult);
            chartInstance.setOption(option);
        }

        // 构建ECharts配置
        function buildEChartsOption(analysisResult) {
            const { chartType, title, data } = analysisResult;

            let option = {
                title: {
                    text: title,
                    left: 'center'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: data.series.map(s => s.name),
                    bottom: 10
                }
            };

            if (chartType === 'pie') {
                option.series = [{
                    type: 'pie',
                    radius: '50%',
                    data: data.categories.map((category, index) => ({
                        name: category,
                        value: data.series[0].data[index]
                    }))
                }];
            } else {
                option.xAxis = {
                    type: 'category',
                    data: data.categories
                };
                option.yAxis = {
                    type: 'value'
                };
                option.series = data.series.map(series => ({
                    name: series.name,
                    type: chartType,
                    data: series.data
                }));
            }

            return option;
        }

        // 渲染统计信息
        function renderStatistics(statistics) {
            const container = document.getElementById('statistics');
            
            if (!statistics) {
                container.innerHTML = '<div class="text-muted text-center py-3">暂无统计信息</div>';
                return;
            }

            const statsHtml = `
                <div class="row">
                    <div class="col-md-3 text-center">
                        <h4 class="text-primary">${statistics.totalCount || 0}</h4>
                        <small class="text-muted">总记录数</small>
                    </div>
                    <div class="col-md-3 text-center">
                        <h4 class="text-success">${(statistics.totalValue || 0).toFixed(2)}</h4>
                        <small class="text-muted">总和</small>
                    </div>
                    <div class="col-md-3 text-center">
                        <h4 class="text-info">${(statistics.averageValue || 0).toFixed(2)}</h4>
                        <small class="text-muted">平均值</small>
                    </div>
                    <div class="col-md-3 text-center">
                        <h4 class="text-warning">${(statistics.maxValue || 0).toFixed(2)}</h4>
                        <small class="text-muted">最大值</small>
                    </div>
                </div>
            `;

            container.innerHTML = statsHtml;
        }

        // 解析可能的JSON字符串或数组
        function parseMaybeJson(val) {
            if (!val) return [];
            if (Array.isArray(val)) return val;
            try {
                return JSON.parse(val);
            } catch {
                return [];
            }
        }

        // 渲染分析配置信息
        function renderAnalysisConfig(analysisResult) {
            const configDiv = document.getElementById('analysisConfig');
            if (!configDiv) return;
            const dimArr = parseMaybeJson(analysisResult.dimensionFields);
            const valArr = parseMaybeJson(analysisResult.valueFields);
            const filtersArr = parseMaybeJson(analysisResult.filterConditions);

            const dim = dimArr.length > 0 ? dimArr.join(', ') : '无';
            const val = valArr.length > 0 ? valArr.join(', ') : '无';
            let filters = '无';
            if (filtersArr.length > 0) {
                filters = filtersArr.map(f =>
                    `${f.field} ${getOperatorText(f.operator)} ${f.value}`
                ).join('；');
            }
            configDiv.innerHTML = `
                <div><strong>维度字段：</strong>${dim}</div>
                <div><strong>数值字段：</strong>${val}</div>
                <div><strong>筛选条件：</strong>${filters}</div>
            `;
        }

        // 导出图片
        function exportImage() {
            if (chartInstance) {
                const url = chartInstance.getDataURL();
                const link = document.createElement('a');
                link.download = 'chart.png';
                link.href = url;
                link.click();
            } else {
                alert('请先生成图表！');
            }
        }

        // 导出数据
        function exportData() {
            const fileName = getSelectedFileName(); // 当前选中的文件名
    const dimensionFields = getSelectedDimensions(); // 选中的维度
    const valueFields = getSelectedValues(); // 选中的数值
    const filterConditions = getSelectedFilters(); // 选中的筛选条件

    fetch('/excel-insight/api/export-summary', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            fileName,
            dimensionFields,
            valueFields,
            filterConditions
        })
    })
    .then(response => response.blob())
    .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = '汇总数据.xlsx';
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
    });
        }
    </script>
</body>
